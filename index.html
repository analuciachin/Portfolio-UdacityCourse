<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Ana Lucia Chin</title>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<header class="col-md-12 margin-header">
					<img src="images/anaPicture.jpg" alt="Ana's picture" class="img-circle">
					<h1 class="align-right header-uppercase">Ana Lucia Chin</h1>
					<p class="align-right header-uppercase">Front-end Web Developer</p>
				</header>
			</div>

			<div class="row">
				<hr>
				<img src="images/webDeveloper.jpg" alt="Front-end Web Developer" class="col-md-12 main-img margin-img">
			</div>

			<div class="row">
				<h2 class="col-md-12 align-left">Featured Work</h2>
			</div>

			<div class="row">
				<figure class="col-md-4">
					<img src="images/blueOffice.png" alt="Blue Office Project" class="work-img">
					<figcaption class="text-uppercase img_caption">Blue Office</figcaption>
					<p class="link-align"><a href="https://github.com/analuciachin/Blue-Office">https://github.com/analuciachin/Blue-Office</a></p>
				</figure>

				<figure class="col-md-4">
					<img src="images/montrealHotel.png" alt="Montreal Hotel Project" class="work-img">
					<figcaption class="text-uppercase img_caption">Montreal Hotel</figcaption>
					<p class="link-align"><a href="https://github.com/analuciachin/Montreal-Hotel">https://github.com/analuciachin/Montreal-Hotel</a></p>
				</figure>

				<figure class="col-md-4">
					<img src="images/publicDomain.png" alt="Public Domain Project" class="work-img">
					<figcaption class="text-uppercase img_caption">Public Domain Project</figcaption>
					<p class="link-align"><a href="https://github.com/analuciachin/The-Public-Domain">https://github.com/analuciachin/The-Public-Domain</a></p>
				</figure>
			</div>
		</div>
	</body>
					
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src='js/bootstrap.js'></script>	
	</body>
</html>
