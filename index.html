<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Ana Lucia Chin</title>
		<meta charset="UTF-8">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' async></script>
		<script src='js/bootstrap.js' async></script>	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header class="margin-header">
						<img src="images/anaPicture.jpg" alt="Ana's picture" class="img-circle">
						<h1 class="align-right header-uppercase">Ana Lucia Chin</h1>
						<p class="align-right header-uppercase">Front-end Web Developer</p>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
					<img src="images/webDeveloper.jpg" alt="Front-end Web Developer" class="main-img margin-img">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="align-left">Featured Work</h2>
				</div>
			</div>

			<main class="row">
				<div class="col-md-4">
					<figure>
						<img src="images/blueOffice.png" alt="Blue Office Project" class="work-img">
						<figcaption class="text-uppercase img-caption">Blue Office</figcaption>
						<div class="link-align">
							<a href="https://github.com/analuciachin/Blue-Office" target="_blank">https://github.com/analuciachin/Blue-Office</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<img src="images/montrealHotel.png" alt="Montreal Hotel Project" class="work-img">
						<figcaption class="text-uppercase img-caption">Montreal Hotel</figcaption>
						<div class="link-align">
							<a href="https://github.com/analuciachin/Montreal-Hotel" target="_blank">https://github.com/analuciachin/Montreal-Hotel</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<img src="images/publicDomain.png" alt="Public Domain Project" class="work-img">
						<figcaption class="text-uppercase img-caption">Public Domain Project</figcaption>
						<div class="link-align">
							<a href="https://github.com/analuciachin/The-Public-Domain" target="_blank">https://github.com/analuciachin/The-Public-Domain</a>
						</div>
					</figure>
				</div>
			</main>
		</div>
	</body>
</html>
